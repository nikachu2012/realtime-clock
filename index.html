<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Realtime Clock</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- ハンバーガーメニュー -->
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <nav class="globalMenuSp">
      <ul>
          <li><a href="#">Menu1</a></li>
          <li><a href="#">Menu2</a></li>
          <li><a href="#">Menu3</a></li>
          <li><a href="#">Menu4</a></li>
          <li><a href="#">Menu5</a></li>
      </ul>
  </nav>
  <div class="split">

    <div class="split-item split-left">
        <div class="split-left__inner">
          <div class="left_contents">
            <div class="daate">
              <span id="RealtimeClockArea3" class="sec">日付読み込み中...</span>
            </div>
            <div class="cloock">
              <span id="RealtimeClockArea2" class="sec">時計読み込み中...</span>
            </div>
          </div>
        </div><!--split-left__inner-->
    </div><!--split-item split-left-->
    <div class="split-item split-right">
      <div class="split-right__inner">
        <div id="analog"></div>
      </div><!--split-right__inner-->
    </div><!--split-item split-right-->
  </div><!--split-->
  <div class="upper">
    <a class="VersionLink" href="https://github.com/nikachu2012/realtime-clock">Realtime-clock v1.2.1</a><br>
    Copyright &copy; 2021 Nikachu All rights reserved.
  </div>

  <script src="assets/hyouji.js" charset="utf-8"></script>
  <script src="assets/analogue.js" charset="utf-8"></script>
  <script>
    $(function() {
    $('.hamburger').click(function() {
        $(this).toggleClass('active');
 
        if ($(this).hasClass('active')) {
            $('.globalMenuSp').addClass('active');
        } else {
            $('.globalMenuSp').removeClass('active');
        }
    });
});
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
